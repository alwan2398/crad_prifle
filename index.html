<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!--=============== REMIXICONS ===============-->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.0.1/remixicon.css"
        />

        <!--=============== CSS ===============-->
        <link rel="stylesheet" href="assets/css/styles.css" />

        <title>Profile card - Muhamad Alwan</title>
    </head>
    <body>
        <div class="container">
            <article class="card__article">
                <div class="card__profile">
                    <img
                        src="assets/img/profile.png"
                        alt="image"
                        class="card__profile-img"
                    />
                </div>

                <div class="card__tooltip">
                    <div class="card__content">
                        <header class="card__header">
                            <span>My Social</span>

                            <div class="card__social">
                                <a
                                    href="https://www.instagram.com/alwan.balweel?igsh=OXJ5djQ3M3A5MHFj"
                                    target="_blank"
                                >
                                    <i class="ri-instagram-line"></i>
                                </a>

                                <a
                                    href="https://github.com/alwan2398"
                                    target="_blank"
                                >
                                    <i class="ri-github-fill"></i>
                                </a>

                                <a
                                    href="https://www.tiktok.com/@alwan.balweel?_t=8kFvQj6oZ9T&_r=1"
                                    target="_blank"
                                >
                                    <i class="ri-tiktok-fill"></i>
                                </a>
                            </div>
                        </header>

                        <div class="card__data">
                            <div class="card__image">
                                <div class="card__mask">
                                    <img
                                        src="assets/img/profile.png"
                                        alt="image"
                                        class="card__img"
                                    />
                                </div>

                                <span class="card__status"></span>
                            </div>

                            <h2 class="card__name">Muhamad Alwan</h2>
                            <h3 class="card__profession">Fronted Developer</h3>

                            <a
                                href="https://wa.me/085904351897?text=Hallo%20Alwan"
                                target="_blank"
                                class="card__button"
                            >
                                <i class="ri-chat-3-line"></i>
                                <span>Contact Me</span>
                            </a>
                        </div>
                    </div>
                </div>
            </article>
        </div>
    </body>
</html>
